{% load static %}

<!doctype html>
<html class="no-js" lang="es">
    <head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Web full</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="{% static 'css/reset.min.css'%}">
		<link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'bootstrap-4.0.0-beta-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>
        {% block initscript %}{% endblock %}
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        {% block navbar %}
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#"><i class="fa fa-hashtag"></i>Web Full</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item active">
		        		<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      		</li>
				    <li class="nav-item">
				    	<a class="nav-link" href="#">Proyectos</a>
				    </li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="#section-contact">Contacto</a>
		      		</li>
		    	</ul>
		  	</div>
		</nav>
        {% endblock %}

        {% block content %}{% endblock %}

        {% block footer %}
		<footer>
			<ul class="social">
				<li><i class="fa fa-twitter-square"></i></li>
				<li><i class="fa fa-facebook-square"></i></li>
				<li><i class="fa fa-instagram"></i></li>
				<li><i class="fa fa-youtube-square"></i></li>
				<li><i class="fa fa-google-plus-square"></i></li>
			</ul>
		</footer>
        {% endblock %}
	
		
        <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script>window.jQuery || document.write('<script src="js/bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="{% static 'bootstrap-4.0.0-beta-dist/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/plugins.min.js' %}"></script>
        <script src="{% static 'js/main.min.js' %}"></script>
        {% block endscript %}{% endblock %}
        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>

    </body>
</html>
